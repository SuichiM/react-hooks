name: Deploy To Production
on:
  push:
    branches:
      - store
env:
  REACT_APP_PAYPAL_CLIENT_ID: $REACT_APP_PAYPAL_CLIENT_ID
  REACT_APP_GOOGLE_API_KEY: $REACT_APP_GOOGLE_API_KEY
  REACT_APP_POSITION_STACK_API_KEY: $REACT_APP_POSITION_STACK_API_KEY
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: npm install

      - name: Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
